<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>XMAS</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 10]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="http://css3-mediaqueries-js.googlecode.com/files/css3-mediaqueries.js"></script>
		<![endif]-->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.easing-1.3.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<link rel="stylesheet" media="all" href="css/site.css"/>		
		<script src="js/site.js"></script>
		<script src="js/css_browser_selector.js" type="text/javascript"></script>

	<script>
		$(function() {
			causeRepaintsOn = $("h1, h2, h3, p, div");
			$(window).resize(function() {
				causeRepaintsOn.css("z-index", 1);
			});
		});
	</script>
	
	</head>
	<body>
		<header>
			<div class="container">
				<h2>We take care of the important things.</h2>
				<h1>UPC Direct wishes you <br>a happy holiday season.</h1>
			</div>
			<canvas id="testCanvas" width="100%" height="100%"></canvas>
		</header>
		<footer>

			<div class="sound">
			<audio id="main_audio" autoplay="autoplay" preload="auto" loop="loop">
			<source src="sound/song1.mp3" type="audio/mpeg" />
			<embed id="main_audio_ie8" hidden="true" autostart="true" loop="true" src="sound/song1.mp3" />
			</audio>

   			<a id="playpause" class="play"></a>
			<script>
			    var isPlaying = function(audio) {return !audio.paused;}
			    var a = document.getElementById('main_audio');
			    if(!(a.play instanceof Function)){
			        a = document.getElementById('main_audio_ie8');
			        isPlaying = function(audio) {return audio.playState==2;}
			    }
			    $('#playpause').on('click', function() {
			        if (isPlaying(a)) {
			            a.pause();
			        } else {
			            a.play();
			        }
			    });
			</script>

			</div>
			<div class="container">
				<a href="#"></a>
			</div>
		</footer>
	</body>
</html>
